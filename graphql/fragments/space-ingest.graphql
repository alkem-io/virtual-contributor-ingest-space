fragment SpaceIngest on Space {
  id
  nameID
  type
  profile {
    description
    displayName
    tagline
    url
    location {
      city
      country
      postalCode
    }
    tagset {
      tags
    }
    references {
      description
      name
      uri
    }
    visuals {
      uri
      name
    }
  }
  context {
    vision
    impact
    who
  }

  collaboration {
    callouts {
      id
      nameID
      type
      comments {
        messagesCount
        messages {
          sender {
            ... on User {
              profile {
                url
                displayName
              }
            }
            ... on VirtualContributor {
              profile {
                url
                displayName
              }
            }
          }
          message
          timestamp
        }
      }
      framing {
        profile {
          ...ProfileFields
        }
      }
      contributions {
        post {
          id
          nameID
          profile {
            ...ProfileFields
          }
        }
        link {
          id
          uri
          profile {
            ...ProfileFields
          }

        }
      }
    }
  }
}
